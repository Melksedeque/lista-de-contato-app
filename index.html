<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/" type="image/x-icon">
    <title>Lista de Contatos - Melksedeque</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.min.css">
</head>
<body>
    <main class="page">
        <header class="site-header">
            <h1>Lista de Contatos<br><small>by Melksedeque</small></h1>
        </header>
        <section class="site-content" id="conteudo">
            <form action="" class="busca">
                <i class="fas fa-search"></i><input type="text" id="searchInput" class="input-form" placeholder="Pesquisar contato...">
            </form>
            <div id="alfabeto" class="letras"></div>
            <div class="contatos">
                <ul id="listaContatos" class="lista-contatos"></ul>
            </div>
            
            <div id="modal" class="popup">
                <button type="button" id="fecharPopup"><i class="fas fa-close"></i></button>
                <figure id="detalheFoto"></figure>
                <h2 id="detalheNome"></h2>
                <p id="detalheEmail"></p>
                <p id="detalheTelefone"></p>
                <p id="detalheEndereco"></p>
            </div>
        </section>
        <footer class="site-footer">
            <p>Desenvolvido por <a href="https://github.com/Melksedeque">Melksedeque</a></p>
        </footer>
    </main>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
